<!DOCTYPE html>
<html lang="en" >
<head>

  <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-marker type="barcode" value="12">

      <a-entity id="magentaLight" light="type: point; intensity: 0.77; color: #f207ff;" position="7.67543 13.16473 -8.83224" visible=""></a-entity>

      <a-entity id="blueLight" light="type: point; intensity: 0.88; color: #0016ff;" position="7.39931 9.36727 6.97164" visible=""></a-entity>
      <a-entity id="greenLight" light="type: point; intensity: 0.44; color: #01ff00" position="-8.85877 9.16498 -6.58576" visible=""></a-entity>
      <a-entity id="border"
          line__one="start: -0.5 0 -0.5; end: -0.5 0 0.5; color: #0EEE56"
          line__two="start: -0.5 0 0.5; end: 0.5 0 0.5; color: #0EEE56"
          line__three="start: 0.5 0 0.5; end: 0.5 0 -0.5; color: #0EEE56"
          line__four="start: 0.5 0 -0.5; end: -0.5 0 -0.5; color: #0EEE56"
      ></a-entity>

      <a-text value="future" position="0.5 0 0.5" rotation="-90 0 0"></a-text> -->

      <a-plane rotation="0 0 90" width="1" height="1" position="0 -0.5 -0.5" color="white"></a-plane>
