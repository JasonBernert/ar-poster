
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <!-- geometry.vertices changed -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://fariskassim.com/stage/rebel9/teaf/blob/v4/js/perlin.js"></script>
    <script src="./lean-into-the-future/blob.js"></script>
    <style>
      /* .mindar-ui-overlay {
        visibility: hidden;
      } */
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./lean-into-the-future/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <img id="background-image" src="./lean-into-the-future/future.jpg">
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="blob" blob="width: 1; height: 128; depth: 128; color: #fff; speed: 0.001; spikes: 1.5" scale="0.25 0.25 0.25" position="0 0 0.69121"></a-entity>
        <a-entity id="magentaLight" light="type: point; intensity: 0.82; color: #f207ff;" position="8.90282 -11.85602 2.80308" visible=""></a-entity>
        <a-entity id="cyanLight" light="type: point; intensity: 1.02; color: #00fff3" position="-7.95295 11.86586 1.83179" visible=""></a-entity>
        <a-entity id="blueLight" light="type: point; intensity: 0.93; color: #0016ff;" position="7.39931 6.89154 0.29593" visible=""></a-entity>
        <a-entity id="greenLight" light="type: point; intensity: 0.35; color: #01ff00" position="-8.85877 -9.2878 2.99869" visible=""></a-entity>
        <a-entity id="yellowLight" light="type: point; intensity: 0.36; color: #00ffb3; penumbra: 0.06" position="4.82317 -18.016 2.70373" visible=""></a-entity>
        <!-- <a-image id="poster" src="#background-image" height="1.55" width="1" ></a-image> -->
      </a-entity>
   </a-scene>
  </body>
</html>
