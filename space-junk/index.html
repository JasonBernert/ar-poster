<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://fariskassim.com/stage/rebel9/teaf/blob/v4/js/perlin.js"></script>
    <style>
      /* .mindar-ui-overlay {
        visibility: hidden;
      } */
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <img id="background-image" src="./debris.jpg" />
        <a-asset-item id="earth" src="./earth.glb"></a-asset-item>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0" >
        <a-entity
          id="light"
          light="type: ambient; intensity: 2.26; color: #ffffff;"
          position="0 0 1.8343"
          visible=""
        ></a-entity>
        <a-gltf-model
          id="earth"
          rotation="0 0 0"
          position="0 0 0.46463"
          scale="0.0005 0.0005 0.0005"
          src="#earth"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;"
        ></a-gltf-model>
        <!-- <a-image
          id="poster"
          position="0 0 0.0044"
          src="#background-image"
          height="0.62"
          width="1"
        ></a-image> -->
      </a-entity>
    </a-scene>
  </body>
</html>
