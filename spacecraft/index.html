<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://fariskassim.com/stage/rebel9/teaf/blob/v4/js/perlin.js"></script>
    <script src="./lean-into-the-future/blob.js"></script>
    <style>
      /* .mindar-ui-overlay {
        visibility: hidden;
      } */
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <img id="background-image" src="./spacecraft.jpg" />
        <a-asset-item id="atlas" src="./atlas.glb"></a-asset-item>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0" >
        <a-entity
          id="light"
          light="type: ambient; intensity: 2.26; color: #ffffff;"
          position="0 0 1.8343"
          visible=""
        ></a-entity>
        <a-gltf-model
          id="atlas"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;"
          position="0.10191 0.10958 0.43185"
          scale="0.02 0.02 0.02"
          src="#atlas"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;"
        ></a-gltf-model>
        <!-- <a-image
          id="poster"
          position="0 0 0"
          src="#background-image"
          height="1.66"
          width="1"
        ></a-image> -->
      </a-entity>
    </a-scene>
  </body>
</html>
