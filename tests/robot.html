<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lean into the future</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/ar.js.02.07.js"></script>
    <script src="https://fariskassim.com/stage/rebel9/teaf/blob/v4/js/perlin.js"></script>
    <script src="js/blob.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-marker type="barcode" value="12">
            <a-assets>
                <a-asset-item id="robot" src="robot-hip-hop-dance.gltf"></a-asset-item>
            </a-assets>
            <a-marker type="barcode" value="0">
                <a-entity gltf-model="#robot" scale="0.25 0.25 0.25" animation-mixer="clip: *;"
                    material="shader: flat; color: red"></a-entity>
            </a-marker>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
